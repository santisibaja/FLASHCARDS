            margin-bottom: 20px;

        .flashcard {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            cursor: pointer;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 85%;
            height: 85%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            transition: transform 0.6s;
            border-radius: 10px;
        }
        .flashcard-front {

            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        .flashcard-back {
            background-color: #34c759;
            color: white;
            transform: rotateY(180deg);
            font-size: 16px;
        }
        .flipped .flashcard-front {
            transform: rotateY(180deg);
        }
        .flipped .flashcard-back {
            transform: rotateY(0deg);
        }
        .controls {
            display: flex;

            margin-top: 15px;

        button {

        button:active {

        .counter {

            margin: 15px 0;

        .settings {

        }
        #shuffle-btn {
            background-color: #ff9500;
        }
        #shuffle-btn:active {
            background-color: #cc7700;
        }
        @media (max-width: 500px) {
            .flashcard {
                height: 250px;
            }
            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>

    <script>
        const flashcards = [

                answer: "Era censitario, calificado, indirecto y pÃºblico; excluÃ­a a mujeres, analfabetos y pobres."
            },

                answer: "Se instaurÃ³ el voto secreto y se creÃ³ el Consejo Electoral."

                answer: "Se estableciÃ³ el TSE, voto femenino, secreto, directo y universal."
            },
            {

                answer: "La doctrina social de la Iglesia: Rerum Novarum y Quadragesimo Anno."
            },
            {

            },

                answer: "Acuerdo para que Picado dejara el poder y lo asumiera Santos LeÃ³n Herrera temporalmente."

            {

                answer: "Ulate cedÃ­a el poder por 18 meses a la Junta Fundadora, luego asumirÃ­a la presidencia."

            {
                question: "(24) Â¿QuÃ© medidas tomÃ³ la Junta Fundadora?",
                answer: "AboliÃ³ el ejÃ©rcito, nacionalizÃ³ la banca, creÃ³ el ICE y el TSE, impulsÃ³ instituciones autÃ³nomas."
            },
            {
                question: "(25) Â¿QuÃ© cambios trajo la ConstituciÃ³n de 1949?",
                answer: "GarantÃ­as sociales, creaciÃ³n del TSE, voto femenino, servicio civil, ContralorÃ­a y educaciÃ³n como derecho."
            }
        ];

        const container = document.querySelector('.flashcard-container');
        const currentCardDisplay = document.getElementById('current-card');
        const totalCardsDisplay = document.getElementById('total-cards');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        
        let currentCardIndex = 0;
        let shuffledDeck = [...flashcards];
        
        // Mostrar el total de tarjetas
        totalCardsDisplay.textContent = flashcards.length;
        
        // FunciÃ³n para mezclar tarjetas (algoritmo Fisher-Yates)
        function shuffleCards() {
            shuffledDeck = [...flashcards];
            for (let i = shuffledDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledDeck[i], shuffledDeck[j]] = [shuffledDeck[j], shuffledDeck[i]];
            }
            currentCardIndex = 0;
            createFlashcards();
            alert("Â¡Tarjetas mezcladas! Comenzando desde la primera.");
        }
        
        // Crear las tarjetas
        function createFlashcards() {
            container.innerHTML = '';
            
            shuffledDeck.forEach((card, index) => {
                const flashcard = document.createElement('div');
                flashcard.className = 'flashcard';
                flashcard.innerHTML = `
                    <div class="flashcard-front">${card.question}</div>
                    <div class="flashcard-back">${card.answer}</div>
                `;
                
                flashcard.addEventListener('click', () => {
                    flashcard.classList.toggle('flipped');
                });
                
                // Soporte para toque en dispositivos tÃ¡ctiles
                flashcard.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 1) {
                        flashcard.classList.toggle('flipped');
                    }
                }, { passive: true });
                
                container.appendChild(flashcard);
            });
            
            updateCardDisplay();
        }
        
        // Actualizar la visualizaciÃ³n de la tarjeta actual
        function updateCardDisplay() {
            const cards = document.querySelectorAll('.flashcard');
            cards.forEach((card, index) => {
                card.style.display = index === currentCardIndex ? 'flex' : 'none';
                card.classList.remove('flipped'); // Resetear al cambiar de tarjeta
            });
            currentCardDisplay.textContent = currentCardIndex + 1;
        }
        
        // NavegaciÃ³n
        prevBtn.addEventListener('click', () => {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateCardDisplay();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentCardIndex < shuffledDeck.length - 1) {
                currentCardIndex++;
                updateCardDisplay();
            }
        });
        
        // Mezclar tarjetas
        shuffleBtn.addEventListener('click', shuffleCards);
        
        // Teclado y gestos tÃ¡ctiles
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentCardIndex > 0) {
                currentCardIndex--;
                updateCardDisplay();
            } else if (e.key === 'ArrowRight' && currentCardIndex < shuffledDeck.length - 1) {
                currentCardIndex++;
                updateCardDisplay();
            } else if (e.key === ' ' || e.key === 'Spacebar') {
                const currentCard = document.querySelectorAll('.flashcard')[currentCardIndex];
                currentCard.classList.toggle('flipped');
                e.preventDefault();
            }
        });
        
        // Soporte para deslizar en mÃ³viles
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });
        
        function handleSwipe() {
            const threshold = 50; // MÃ­nimo pÃ­xeles para considerar un deslizamiento
            
            if (touchEndX < touchStartX - threshold) {
                // Deslizamiento izquierda (siguiente)
                if (currentCardIndex < shuffledDeck.length - 1) {
                    currentCardIndex++;
                    updateCardDisplay();
                }
            } else if (touchEndX > touchStartX + threshold) {
                // Deslizamiento derecha (anterior)
                if (currentCardIndex > 0) {
                    currentCardIndex--;
                    updateCardDisplay();
                }
            }
        }
        
        // Inicializar
        createFlashcards();
    </script>
